<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks! | Lume</title>
    <meta
      name="description"
      content="Thank you for joining the Lume waitlist."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Minimal inline styles â€” no dependency on styles.css */
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        padding: 2rem;
        max-width: 600px;
      }

      /* Logo Glow */
      .logo-lume {
        fill: #4ade80;
        font: 700 28px "Inter", sans-serif;
      }

      .logo:hover .logo-lume {
        filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.6));
      }

      /* Thank You Content */
      .thank-you h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #4ade80, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0.5rem 0;
      }

      .thank-you p {
        color: #aaa;
        margin: 1.5rem 0;
        font-size: 1.1rem;
      }

      .cta {
        display: inline-block;
        background: linear-gradient(90deg, #4ade80, #60a5fa);
        color: white;
        padding: 0.8rem 1.6rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(74, 222, 128, 0.2);
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
      }

      footer {
        margin-top: 3rem;
        color: #555;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <a href="/" class="logo" aria-label="Lume â€“ Back to homepage">
        <svg width="100" height="32" xmlns="http://www.w3.org/2000/svg">
          <title>Lume â€“ Back to homepage</title>
          <defs>
            <filter id="glow">
              <feGaussianBlur
                in="SourceGraphic"
                stdDeviation="1.5"
                result="blur"
              />
              <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <text x="0" y="24" class="logo-lume" filter="url(#glow)">Lume</text>
        </svg>
      </a>

      <!-- Main Content -->
      <main class="thank-you">
        <h1>Thanks for joining.</h1>

          Youâ€™re officially on the list. Weâ€™ll email you as soon as Lume

      </main>

      <!-- Footer -->
      <footer>
        <p>Made with ðŸ’¡ for builders, creators & dreamers.</p>
      </footer>
    </div>
  </body>
</html>
